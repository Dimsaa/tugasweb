<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Admin</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Pengguna</a></li>
                <li><a href="#">Konten</a></li>
                <li><a href="#">Pengaturan</a></li>
                <li><a href="#">Keluar</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Selamat datang, Admin</span>
                </div>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total Pengguna</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>Total Konten</h3>
                    <p>75</p>
                </div>
                <div class="card">
                    <h3>Pengaturan</h3>
                    <p>Aktif</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
