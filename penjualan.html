<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        canvas {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Laporan Penjualan</h2>

    <!-- Tabel Penjualan -->
    <table>
        <thead>
            <tr>
                <th>Bulan</th>
                <th>Januari</th>
                <th>Februari</th>
                <th>Maret</th>
                <th>April</th>
                <th>Mei</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>Agustus</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2022</th>
                <td>4.017</td>
                <td>6.135</td>
                <td>7.091</td>
                <td>5.841</td>
                <td>5.036</td>
                <td>4.547</td>
                <td>3.467</td>
                <td>3.970</td>
                <td>6.313</td>
                <td>3.595</td>
                <td>9.207</td>
                <td>5.945</td>
            </tr>
            <tr>
                <th>2023</th>
                <td>2.416</td>
                <td>4.136</td>
                <td>7.935</td>
                <td>8.004</td>
                <td>9.505</td>
                <td>5.026</td>
                <td>6.108</td>
                <td>6.343</td>
                <td>9.404</td>
                <td>9.280</td>
                <td>9.287</td>
                <td>8.689</td>
            </tr>
        </tbody>
    </table>

    <!-- Canvas untuk Grafik -->
    <canvas id="penjualanChart" width="800" height="400"></canvas>

    <script>
        // Data penjualan
        const data2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];
        const labels = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // Konfigurasi Chart.js
        const ctx = document.getElementById('penjualanChart').getContext('2d');
        const penjualanChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '2022',
                        data: data2022,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)', // Warna biru
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: data2023,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)', // Warna merah
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Laporan Penjualan'
                    }
                }
            }
        });
    </script>
</body>
</html>
